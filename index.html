<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Login/Cadastro</title>
</head>

<body>

    <div class="container">
        <div class="container__login">
            <span>Log in</span>
            <span>Sign Up</span>
        </div>
        <input type="checkbox" name="loginSign" id="loginSign" class="container__toggle">
        <div class="container__box">
            <div class="container__box__content" id="boxContent">
                <div class="box__front">
                    <h2>Fa√ßa o Login</h2>
                    <input type="email" name="email" id="email" class="input__email" placeholder="Email">
                    <input type="password" name="password" id="password" class="input__password" placeholder="Password">
                    <div class="button">
                        <a href="#">Login</a>
                    </div>
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                <div class="box__back">
                    <h2>Cadastre-se!</h2>
                    <input type="text" name="" id="" placeholder="Nome completo" class="nome">
                    <input type="text" name="" id="" class="numero" placeholder="Telefone">
                    <input type="email" name="" id="input" class="email" placeholder="Email">
                    <input type="password" name="" id="" class="input__password" class="" placeholder="Senha">
                    <div class="button">
                        <a href="#">Registre-se</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <video src="./assets/video/halloween.mp4" autoplay loop muted></video>
    <script src="./script.js"></script>
</body>

</html>
